<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Django Store{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        form {
            max-width: 600px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .errorlist {
            color: red;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Django Store</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'store:product_list' %}">Products</a></li>
                    <li><a href="{% url 'store:product_new' %}">Add Product</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>Simple Django Store - {% now "Y" %}</p>
        </footer>
    </div>
</body>

</html>
